<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="touch index.css">
    <script src="touch script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>My Expense Tracker</h1>
      <form id="expense-form">

    <div class="form-control">
        <label for="expense-name">Expense Name:</label>
        <input type="text" id="expense-name" placeholder="e.g., Coffee" required>
    </div>

    <div class="form-control">
        <label for="expense-amount">Amount ($):</label>
        <input type="number" id="expense-amount" placeholder="e.g., 5.00" min="0.01" step="0.01" required>
    </div>

    <div class="form-control">
        <label for="expense-date">Date:</label>
        <input type="date" id="expense-date" required>
    </div>
    </div>

    <button type="submit" id="add-btn">Add Expense</button>

</form>
     <h2>My Expenses</h2>
        <div id="expense-list">
    </div>
                <div class="expense-cost">
        <span>$5.00</span>
        <button class="delete-btn">&times;</button>
    </div>
</div>
            </div>
    <h3 id="total-amount">Total: $0.00</h3>
    </div>
</body>
</html>
